<head>

  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('Lake5.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white; 
        text-shadow: 20px 20px 6px rgba(0,0,0,0.6);
	}
    .msg {
        font-size: 1.8rem;
        max-width: 600px;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}
  </style>
</head>
<body>
  <div class="msg" id="message"></div>

  <script>
    const messages = [
	"Bababooey!"
    ];

    // Choose a date to start counting
    const startDate = new Date("2025-01-01");

    const today = new Date();
    const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    const messageOfTheDay = messages[diff % messages.length];

    document.getElementById("message").textContent = messageOfTheDay;
  </script>
</body>
</html>
