<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Merry Christmas, Mom ðŸ’›</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white; 
        text-shadow: 2px 2px 4px #888888;
	}
    .msg {
        font-size: 1.8rem;
        max-width: 600px;
        color: white;
        text-shadow: 2px 2px 4px #888888;
}
  </style>
</head>
<body>
  <div class="msg" id="message"></div>

  <script>
    const messages = [
	"Bababooey!",
	"Not Bababooey :(",
	"Maybe Bababooey??"
    ];

    // Choose a date to start counting
    const startDate = new Date("2025-01-01"); 

    const today = new Date();
    let debugOffset = 1;
    const diff = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + debugOffset;

    const messageOfTheDay = messages[diff % messages.length];
    <!-- const messageOfTheDay = messages[0]; -->

    // Background image of the day
    const imageIndex = (diff % 15) + 1;
    const imagePath = `Lake${imageIndex}.jpg`;

    document.getElementById("message").textContent = messageOfTheDay;
    document.body.style.backgroundImage = `url('${imagePath}')`;
  </script>
</body>
</html>
